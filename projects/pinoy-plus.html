<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinoy Plus - Rafael Mediodia</title>
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="cursor"></div>
    
    <div class="info-container">
        <!-- Sidebar content will be injected here -->
    </div>
    
    <div class="project-text-panel">
        <a href="../index.html" class="project-back-link">‚Üê back</a>
        <div class="project-header">
            <h1 class="project-title">Pinoy Plus</h1>
            <p class="project-blurb">
                Pinoy Plus is a campaign that aims to uplift Filipino artists and designers and make space for people to come together, bring a plus one, and enjoy one anothers' presence.
            </p>
        </div>
        
        <div class="project-meta">
            <div class="project-meta-item">
                <div class="project-meta-label">Year</div>
                <div class="project-meta-value">2025</div>
            </div>
            <div class="project-meta-item">
                <div class="project-meta-label">Role</div>
                <div class="project-meta-value">Identity Designer</div>
            </div>
            <div class="project-meta-item">
                <div class="project-meta-label">Client</div>
                <div class="project-meta-value">Pinoy Plus</div>
            </div>
        </div>
        
        <div class="project-text-content">
            <div class="project-section">
                <div class="project-text">
                    <p>Set in Hanken Grotesk.</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="project-images-panel">
        <video data-src="../PinoyPlus/PinoyPlus-Intro.mp4" muted loop playsinline webkit-playsinline autoplay preload="metadata"></video>
        <video data-src="../PinoyPlus/PinoyPlusSignage.mp4" muted loop playsinline webkit-playsinline autoplay preload="metadata"></video>
        <div class="project-video-row">
            <video data-src="../PinoyPlus/Instagram Posts.mp4" muted loop playsinline webkit-playsinline autoplay preload="metadata"></video>
            <video data-src="../PinoyPlus/PinoyPlusDocuIntros.mp4" muted loop playsinline webkit-playsinline autoplay preload="metadata"></video>
        </div>
        <video data-src="../PinoyPlus/PinoyPlusMerch.mp4" muted loop playsinline webkit-playsinline autoplay preload="metadata"></video>
        <video data-src="../PinoyPlus/PinoyPlusWebsite.mp4" muted loop playsinline webkit-playsinline autoplay preload="metadata"></video>
    </div>
    
    <script>
        // Lazy load project videos with Safari autoplay fix
        document.addEventListener('DOMContentLoaded', () => {
            const videos = document.querySelectorAll('.project-images-panel video[data-src]');
            const videoObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const video = entry.target;
                        video.src = video.getAttribute('data-src');
                        video.removeAttribute('data-src');
                        video.load();
                        // Safari autoplay fix - try to play after load
                        video.addEventListener('loadeddata', () => {
                            video.play().catch(() => {
                                // Autoplay blocked, user will need to interact
                            });
                        }, { once: true });
                        videoObserver.unobserve(video);
                    }
                });
            }, { rootMargin: '100px' });
            
            videos.forEach(video => videoObserver.observe(video));
        });
    </script>
    
    <script src="../cursor.js"></script>
    <script src="../sidebar.js"></script>
</body>
</html>
